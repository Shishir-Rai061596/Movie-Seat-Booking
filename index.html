<!DOCTYPE html>

  <head>

          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>

          <div class="seats"></div>
          <div class="seats"></div>

          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats occupied"></div>
          <div class="seats occupied"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>

        </div>
        <div class="row">
          <div class="seats"></div>

          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats occupied"></div>
        </div>
      </div>
    </div>
    <p class="text">
      You have selected <span id="count">0</span> seats for a price of $<span
        id="price"
        >0</span
      >
    </p>
    <script src="app.js"></script>
  </body>
</html>
